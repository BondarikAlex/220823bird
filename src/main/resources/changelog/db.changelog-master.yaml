databaseChangeLog:
  - changeSet:
      id: CREATE Birds
      author: BAS
      changes:
        - createTable:
            tableName: conservation_status
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: ${autoIncrement}
                  constraints:
                    default: uuid_generate_v1mc()
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_name
                  type: varchar(32)
                  constraints:
                    nullable: false
        - createTable:
            tableName: species_status
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: ${autoIncrement}
                  constraints:
                    default: uuid_generate_v1mc()
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_name
                  type: varchar(32)
                  constraints:
                    nullable: false
        - createTable:
            tableName: birds
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: russian_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: english_title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: latin_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: avatar_id
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: id_conservation_status
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: id_conservation_status
                    references: conservation_status(id)
              - column:
                  name: id_species_status
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: id_species_status
                    references: species_status(id)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modification_at
                  type: timestamp